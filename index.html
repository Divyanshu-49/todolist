<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>My Todo List.</h1>
            <input type="text" placeholder="Add a new item.." id="input"></input>
            <input type="button" value="Add" id="btn"></input>
        </div>
        <ul class="list-container" id="todolist">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
